<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>SOLID - Javascript</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="mt-4 fw-bolder">SOLID - LOTTERY</h2>
        <form id="lottery_ticket_form">
          <div id="lottery_cards" class="my-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="card_type"
                id="autogenerated_card"
                value="auto"
                checked
              />
              <label class="form-check-label" for="autogenerated_card"> Auto Generated Lottery Ticket </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="card_type" id="custom_card" value="custom" />
              <label class="form-check-label" for="custom_card"> Custom Lottery Ticket </label>
            </div>
          </div>

          <div class="custom_lottery">
            <div class="form-floating mb-3">
              <input
                type="number"
                min="1"
                max="9999"
                class="form-control"
                id="lottery_number"
                name="lottery_number"
                required
                disabled
              />
              <label for="lottery_number">Type the number that you want</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Buy</button>
        </form>

        <div id="lottery_ticket" class="">
          <div id="ticket_number" class="my-3 py-3 bg-light fw-bold text-center fs-2"></div>
          <form id="lottery_start">
            <button type="submit" class="btn btn-warning" disabled>Play Lottery</button>
          </form>
        </div>
      </div>
      <div id="lottery_result" class="my-3 py-3 bg-light fw-bold text-center fs-2"></div>
    </div>
  </body>
  <script src="./App.js" type="module"></script>
</html>
